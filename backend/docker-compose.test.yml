name: trivia-test

services:
  trivia_db_test:
    image: postgres:16
    container_name: postgres_trivia_test
    environment:
      POSTGRES_USER: ${TEST_POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${TEST_POSTGRES_PASSWORD:-test_password}
      POSTGRES_DB: ${TEST_POSTGRES_DB:-trivia_test}
    ports:
      - "5434:5432"   # avoid colliding with dev DB on 5432
    volumes:
      - trivia_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  trivia_test_data: